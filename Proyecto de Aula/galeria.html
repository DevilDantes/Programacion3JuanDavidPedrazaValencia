<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style7.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <header class="custom-header p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h5 mb-0">Galería</h1>
            <button class="btn btn-outline-light" onclick="location.href='home.html'">
                <i class="fas fa-arrow-left"></i> Volver al Inicio
            </button>
        </div>
    </header>

    <main class="container my-4 flex-grow-1">
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card">
                    <img src="img/14.jpeg" class="card-img-top gallery-image" alt="Imagen 1" data-bs-toggle="modal" data-bs-target="#imageModal" data-title="Montañas al Amanecer" data-description="Una vista impresionante de las montañas al amanecer.">
                    <div class="card-body text-center">
                        <p class="card-text">Montañas al Amanecer</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/15.jpeg" class="card-img-top gallery-image" alt="Imagen 2" data-bs-toggle="modal" data-bs-target="#imageModal" data-title="Río Tranquilo" data-description="Un río tranquilo con aguas cristalinas rodeado de naturaleza.">
                    <div class="card-body text-center">
                        <p class="card-text">Río Tranquilo</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/16.jpeg" class="card-img-top gallery-image" alt="Imagen 3" data-bs-toggle="modal" data-bs-target="#imageModal" data-title="Atardecer en la Playa" data-description="El sol poniéndose en el horizonte mientras las olas acarician la arena.">
                    <div class="card-body text-center">
                        <p class="card-text">Atardecer en la Playa</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/17.jpeg" class="card-img-top gallery-image" alt="Imagen 4" data-bs-toggle="modal" data-bs-target="#imageModal" data-title="Bosque Nevado" data-description="Un bosque cubierto de nieve al amanecer.">
                    <div class="card-body text-center">
                        <p class="card-text">Bosque Nevado</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/18.jpeg" class="card-img-top gallery-image" alt="Imagen 5" data-bs-toggle="modal" data-bs-target="#imageModal" data-title="Desierto Dorado" data-description="Dunas de arena bajo un cielo despejado y brillante.">
                    <div class="card-body text-center">
                        <p class="card-text">Desierto Dorado</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/19.jpeg" class="card-img-top gallery-image" alt="Imagen 6" data-bs-toggle="modal" data-bs-target="#imageModal" data-title="Cascada Escondida" data-description="Una cascada escondida entre las montañas.">
                    <div class="card-body text-center">
                        <p class="card-text">Cascada Escondida</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/20.jpeg" class="card-img-top gallery-image" alt="Imagen 7" data-bs-toggle="modal" data-bs-target="#imageModal" data-title="Pradera Verde" data-description="Un extenso campo verde bajo un cielo azul claro.">
                    <div class="card-body text-center">
                        <p class="card-text">Pradera Verde</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/21.jpeg" class="card-img-top gallery-image" alt="Imagen 8" data-bs-toggle="modal" data-bs-target="#imageModal" data-title="Lago de Cristal" data-description="Un lago sereno con reflejos claros como el cristal.">
                    <div class="card-body text-center">
                        <p class="card-text">Lago de Cristal</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/22.jpeg" class="card-img-top gallery-image" alt="Imagen 9" data-bs-toggle="modal" data-bs-target="#imageModal" data-title="Auroras Boreales" data-description="Un espectáculo de luces verdes y moradas en el cielo nocturno.">
                    <div class="card-body text-center">
                        <p class="card-text">Auroras Boreales</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="custom-footer mt-auto">
        <div class="container">
            <p class="mb-0 text-center">© 2024 ArtZone. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const imageModal = document.getElementById('imageModal');
        imageModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const imageSrc = button.getAttribute('src');
            const imageTitle = button.getAttribute('data-title');
            const imageDescription = button.getAttribute('data-description');

            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('imageModalLabel');
            const modalDescription = document.getElementById('modalDescription');

            modalImage.src = imageSrc;
            modalTitle.textContent = imageTitle;
            modalDescription.textContent = imageDescription;
        });
    </script>
</body>

</html>
