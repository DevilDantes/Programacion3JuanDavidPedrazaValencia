<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <header class="header">
        <div class="container text-center my-4">
            <h1>Editar Perfil</h1>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a href="home.html" class="nav-link text-light"><i class="fas fa-home"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="perfil.html" class="nav-link text-light"><i class="fas fa-arrow-left"></i> Volver a Perfil</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="edit-profile">
            <h2>Configuración de Perfil</h2>
            <form action="guardar_perfil.php" method="post" enctype="multipart/form-data">
                <label for="profile-picture">Foto de Perfil:</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*">

                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" value="Nombre del Usuario">

                <label for="bio">Biografía:</label>
                <textarea id="bio" name="bio" rows="3" placeholder="Escribe algo sobre ti..."></textarea>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" value="correo@ejemplo.com">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="********">

                <button type="submit" class="btn-primary">Guardar Cambios</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='perfil.html'">Cancelar</button>
            </form>
        </section>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
