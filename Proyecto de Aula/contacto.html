<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - ArtZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('img/fondo.jpeg'); background-size: cover; background-position: center;">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 600px; background-color: rgba(0, 0, 0, 0.85); border-radius: 10px;">
        <h2 class="text-center text-white mb-4">Contáctanos</h2>
        <p class="text-white text-center">
            Si tienes alguna pregunta, problema o necesitas ayuda, no dudes en comunicarte con nosotros. Estamos aquí para ayudarte.
        </p>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label text-white">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-white">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Escribe tu correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="asunto" class="form-label text-white">Asunto</label>
                <input type="text" class="form-control" id="asunto" placeholder="Escribe el asunto de tu mensaje" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label text-white">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
        <p class="text-center text-white mt-4">O también puedes escribirnos directamente a: 
            <a href="mailto:soporte@artzone.com" class="text-primary">soporte@artzone.com</a>
        </p>
        <div class="text-center mt-3">
            <a href="home.html" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
