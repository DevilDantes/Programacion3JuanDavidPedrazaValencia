<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ArtZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url('img/fondo.jpeg'); background-size: cover; background-position: center;">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 400px; background-color:rgba(0, 0, 0, 0.75); border-radius: 10px;">
        <h2 class="text-center text-white mb-4">Registro</h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label text-white">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label text-white">Nombre de usuario</label>
                <input type="text" class="form-control" id="usuario" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-white">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label text-white">Número de teléfono</label>
                <input type="tel" class="form-control" id="telefono" required>
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label text-white">Sexo</label>
                <select class="form-select" id="sexo" required>
                    <option value="" selected disabled>Selecciona tu sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-white">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label text-white">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <!-- Casilla para aceptar términos y condiciones -->
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="aceptar-terminos" required>
                <label for="aceptar-terminos" class="form-check-label text-white">
                    Acepto los <a href="terminos.html" class="text-primary">términos y condiciones</a>
                </label>
            </div>
            <!-- Casilla para recibir notificaciones -->
            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" id="notificaciones">
                <label for="notificaciones" class="form-check-label text-white">
                    Deseo recibir notificaciones y promociones por correo electrónico
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        <p class="text-center text-white mt-3">¿Ya tienes una cuenta? <a href="login.html" class="text-primary">Inicia sesión</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
